<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LryicSpot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>lyriscspot TEST!!!</h1>
        <button id="loginbutton">Login with Spotify</button>
        <div id="songinfo" class="hidden">
            <img id="albumart" src="" alt="Album Art">
            <h2 id="songtitle"></h2>
            <h3 id="artistname"></h3>
            <p id="albumname"></p>
            <a id="songlink" href="#" target="_blank">Listen on Spotify</a>
        </div>
        <div id="lyricscontainer" class="hidden">
            <h2>Lyrics</h2>
            <pre id="lyrics">Loading...</pre>
            <p><a id="lyricslink" href="#" target="_blank">View on Genius</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
